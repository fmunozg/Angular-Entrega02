<div appHeader>Alumnos</div>

<button mat-icon-button (click)="openDialog()">
    <mat-icon style="color:forestgreen">add_circle</mat-icon>
</button>

<table mat-table [dataSource]="students" class="mat-elevation-z8">
  
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre Completo</th>
      <td mat-cell *matCellDef="let element"> {{element.nombre | fullname : element.apellido }} </td>
    </ng-container>
  
    <!-- Course Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Pa√≠s </th>
      <td mat-cell *matCellDef="let element"> {{element.pais}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones</th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button (click)="editStudent(element)"> <mat-icon>edit</mat-icon> </button>  
        <button mat-icon-button (click)="deleteStudent(element.id)"> <mat-icon>delete</mat-icon> </button> 
    </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
