<div appHeader>Cursos</div>

<button mat-icon-button (click)="openDialog()">
    <mat-icon style="color:forestgreen">add_circle</mat-icon>
</button>

<table mat-table [dataSource]="courses" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef> Curso</th>
        <td mat-cell *matCellDef="let element"> {{element.nombreCurso}} </td>
    </ng-container>

    <ng-container matColumnDef="finicio">
        <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
        <td mat-cell *matCellDef="let element"> {{ element.startDate | date: 'dd/MM/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="ftermino">
        <th mat-header-cell *matHeaderCellDef> Fecha TÃ©rmino </th>
        <td mat-cell *matCellDef="let element"> {{ element.endDate | date: 'dd/MM/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="editCourse(element)"> <mat-icon>edit</mat-icon> </button>
            <button mat-icon-button (click)="deleteCourse(element.id)"> <mat-icon>delete</mat-icon> </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
